<h2 mat-dialog-title>Delete Student</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this student?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button (click)="onDelete()" color="warn">Yes</button>
</mat-dialog-actions>
