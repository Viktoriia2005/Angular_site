<h2 mat-dialog-title>{{ action === 'edit' ? 'Edit Student' : 'Add Student' }}</h2>
<mat-dialog-content>
  <form [formGroup]="recordForm" autocomplete="on" class="">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="nameField" required class="form-control" [autofocus] type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdayField" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <mat-select formControlName="cityField" required>
        <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">{{ action === 'edit' ? 'Save' : 'Add' }}</button>
</mat-dialog-actions>
