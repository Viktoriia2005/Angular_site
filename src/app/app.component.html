<style>
  h1 {
    margin-top: 20px;
    animation-name: moveUpDown;
    animation-duration: 1s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes moveUpDown {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-10px);
    }

    100% {
      transform: translateY(0);
    }
  }

  table {
    border-collapse: collapse;
    width: 50%;
  }

  th,
  td {
    text-align: center;    
    border: 1px solid #090909;
    padding: 8px;
    animation-name: cellColorChange;
    animation-duration: 2s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes cellColorChange {
    0% {
      background-color: #F08080;
    }

    25% {
      background-color: #FFB6C1;
    }

    50% {
      background-color: #FFA500;
    }

    75% {
      background-color: #FFD700;
    }

    100% {
      background-color: #F08080;
    }
  }

  input[type="text"],
  input[type="checkbox"] {
    border: 1px solid #4ee8e5;
    padding: 5px;
    margin: 5px 0;
  }

  button {
    background-color: #FFA500;
    color: rgb(0, 0, 0);
    font-style: italic;
    font-family: 'Arial';
    padding: 10px;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #cfff70;
  }
</style>

<h1>Hello world!!</h1>
<table>
  <thead>
    <tr>
      <th>Колонка 1</th>
      <th>Колонка 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </tbody>
</table>
<div>
  <app-text></app-text>
</div>
<div>
  <app-table></app-table>
</div>
<div>
  <input type="text" [(ngModel)]="inputText" maxlength="20">
</div>
<div>
  <input type="checkbox" [(ngModel)]="checkboxValue">
</div>
<div>
  <button (click)="handleButtonClick()">Натисни мене</button>
</div>
